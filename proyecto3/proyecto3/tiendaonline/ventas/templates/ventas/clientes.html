{% extends "ventas/layout.html" %}


{% block content %}

margin: 0px;

      <tr>

        <th>Apellido</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Direccion</th>
      </tr>
      {% for cli in data %}  
        {{c.}}
      <tr>
        <td>{{cli.id}}</td>
        <td>{{cli.nombre}}</td>

        <td>{{cli.telefono}}</td>
        <td>{{cli.direccion}}</td>
      </tr>
      {% endfor %}
    </table>
  
  </div>


{% endblock  %}
